<li [class.completed]= "item.complete">
  <input class="toggle" type="checkbox" (click)="toggleTodoComplete(item)" [checked]="item.complete">
  <label>{{item.title | pipe1 | pipe2: item.order}}</label>
  <input class="input-log" [(ngModel)] = "logVal" type="text">
  <button class="verify" (click)="verify()">verify</button>
  <!--<button class="destroy" (click)="removeTodo(item)"></button>-->
  <!--<a class="link_more" [routerLink]="['/detail', item._id]">more</a>-->
</li>
