<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="redirect();">
    <br>
    <span class="label">Email</span>
      <input type="text" id="id" name="id" [formControl]="idCtrl" ngModel email required>
    <span class="input-err" [hidden]="idCtrl.valid || idCtrl.untouched || idCtrl.hasError('minLength')">
      Email format should be
      <small><b>joe@abc.com</b></small></span><br><br>
    <span class="label">Name</span>
      <input type="text" id="name" name="name" [formControl]="nameCtrl">
    <span class="input-err" [hidden]="nameCtrl.valid || nameCtrl.untouched || nameCtrl.hasError('minLength')">
      You have error in the input</span>
    <button type="submit" [disabled]="!loginForm.valid" class="submit">Log In</button>
  </form>
</div>
