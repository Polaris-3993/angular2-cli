<div id="bg"></div>
<form [formGroup]="loginForm" (ngSubmit)="redirect();">

  <label for="id" class="input-err" [hidden]="idCtrl.valid || idCtrl.untouched || idCtrl.hasError('minLength')">
    Email format should be <small><b>joe@abc.com</b></small>
  </label>

  <input type="text" name="id" id="id" placeholder="email" class="email" [formControl]="idCtrl" ngModel email required>

  <label for="password" class="input-err" [hidden]="passCtrl.valid ||passCtrl.untouched || passCtrl.hasError('minLength')">
    Password must is more than 6 letters.
  </label>
  <input type="password" name="password" id="password" placeholder="password" class="pass" [formControl]="passCtrl">

  <button type="submit" [disabled]="!loginForm.valid" class="submit">login to your account</button>

</form>
